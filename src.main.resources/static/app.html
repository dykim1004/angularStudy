<!DOCTYPE html>
<html ng-app="store">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.6/dist/css/bootstrap.min.css">

<script src="/webjars/angular/1.5.0-rc.0/angular.min.js"></script>
<script src="/webjars/angular-route/1.5.0-rc.0/angular-route.min.js"></script>

<script src="js/controllers/store.js"></script>
